<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iris Flower Predictions</h1>
    <form method="POST" action="{% url 'estimate_iris'%}">
        {% csrf_token %}
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Sepal Length: </label>
        <input type="text" class="form-control is-invalid" id="slegth"name='slength' value="{{data.area}}"required>
    </div>
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Sepal width: </label>
        <input type="text" class="form-control is-invalid" id="swidth"name='swidth' value="{{data.area}}"required>
    </div>
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Petal Length: </label>
        <input type="text" class="form-control is-invalid" id="plength"name='plength' value="{{data.area}}"required>
    </div>
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Petal Length: </label>
        <input type="text" class="form-control is-invalid" id="pwidth"name='pwidth' value="{{data.area}}"required>
    </div>
<input  type="submit" style="align-self: center; margin-left: 5rem;"value='Submit'/>
</form>
<br>
<div style="align-self: center; margin-left: 5rem;">
{% if data.price %}
          Result : {{ data.price }}     
     {% endif %}
     </div>
</div>
</body>
</html>
