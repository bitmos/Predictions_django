<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form method="POST" action="{% url 'estimate_titanic'%}">
        {% csrf_token %}
        <div style="align-self: center; margin: 5rem;">
            <label class="my-1 me-2" for="bhk">Passenger Class</label>
        <select class="form-select" id="class" name='class' aria-label="Default select example">
            <option selected>{{data.class}}</option>
            <option value=1>One</option>
            <option value=2>Two</option>
            <option value=3>Three</option>
        </select>
            </div>
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Age: </label>
        <input type="text" class="form-control is-invalid" id="age"name='age' value="{{data.age}}"required>
    </div>
    <div class="mb-4" style="align-self: center; margin: 5rem;">
        <label for="usernameValidate">Fare: </label>
        <input type="text" class="form-control is-invalid" id="fare"name='fare' value="{{data.area}}"required>
    </div>
  
    <div style="align-self: center; margin: 5rem;">
        <label class="my-1 me-2" for="bhk">Gender</label>
    <select class="form-select" id="gender" name='gender' aria-label="Default select example">
        <option selected>{{data.gender}}</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
        </div>
    
   <br>
<input  type="submit" value='Submit'/>
</form><br>
{% if data.price %}
          Result : {{ data.price }}        
     {% endif %}</div>
</body>
</html>
